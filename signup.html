<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../online-journal/Assests/style.css">
    <title>Sign Up</title>
    <link rel="stylesheet" type="text/css" href="../online-journal/Assests/style.css">
</head>
<body>

    <div id="app-container" class="app-container">
        <div class="signup_view_container">
            <div class="signup-form-wrap">
                <div class="center">
                    <h1>Welcome to Your Daily Journal!</h1>
                </div>
                <h2> Create your free account</h2>
            </div>

        </div>


    </div>

    <form id="signup-form">
        <label class="login-forms" for="name">Enter your full name:</label>
        <input type="text" name="name" id="name" class="input" /><br>
        <label class="login-forms" for="email" >Enter your email address:</label>
        <input type="text" name="email" id="email" class="input"/></br>
        <label class="login-forms" for="phone">Enter your contact number:</label>
        <input type="text" name="phone" id="phone" class="input"/><br>
        <label class="login-forms" for="pasword" >Enter a password:</label>
        <input type="text" name="content" id="password" class="input"/><br><br>
        <!-- don't forget to connect the sign up part! -->
        <form action="">
        <button class="button-html" type="submit" id="signUp">Create My Account!</button>
        </form><br><br>
    </form>



    <footer>

        <div class="resource-list">
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./login.html">Login</a></li>
                <li><a href="./terms.html">Terms</a></li>
                <li><a href="./policy.html">Policy</a></li>
                <li><a href="./support.html">Support</a></li>
            </ul>

        </div>

        <h4 class="footer">
            &copy; 2022 Daily Journal
        </h4>    
    
    </footer>
<script>
 var loginBtn = document.getElementById("signUp")
    loginBtn.addEventListener("click", (e)=>{
      e.preventDefault()
      var name= document.getElementById("name").value;
      var email = document.getElementById("email").value;
      var password = document.getElementById("password").value;
      var phoneNumber = document.getElementById("phone").value;
     
    
      console.log(name);
      console.log(email);
      console.log(phoneNumber);
      console.log(password);
    } );
   fetch('./api/register', {
        method: "POST",
        headers: {
          'Accept': 'application/json',
          'Content-Type': 'application/json',
        //  'Authorization': 'Bearer ' + this.token
        },
        body: JSON.stringify({
          email: email,
          password: password,
          name: name,
         // phonenumber: phoneNumber
        })
      }).then((response) => response.json())
        .then((responseData) => {
          if(responseData.msg === "Registered"){
            window.location = './onlineEntry.html'
          }
          console.log(responseData);
        })
    






</script>
</body>

</html>
